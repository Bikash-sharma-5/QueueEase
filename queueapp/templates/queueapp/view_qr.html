{% extends 'queueapp/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 350px;">
        <h2 style="color: #007bff; font-size: 22px; margin-bottom: 15px;">Scan this QR Code to Join the Queue</h2>

        {% if queue.qr_code %}
            <img src="{{ queue.qr_code.url }}" alt="Queue QR Code" style="width: 200px; height: 200px; border: 2px solid #ddd; padding: 5px; border-radius: 8px;">
        {% else %}
            <p style="color: #888;">No QR code available.</p>
        {% endif %}

        <a href="{% url 'business_detail' queue.business.id %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Back to Business
        </a>
    </div>
</div>
{% endblock %}
