{% extends 'queueapp/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 350px;">
        <h2 style="color: #007bff; font-size: 24px; margin-bottom: 15px;">You've Joined the Queue!</h2>
        <p style="color: #333; font-size: 18px; font-weight: bold;">Hello {{ participant.name }},</p>
        <p style="font-size: 16px; color: #555;">You are currently <strong style="font-size: 20px; color: #007bff;">#{{ participant.position }}</strong> in the queue.</p>
        
        <a href="/" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Go back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
