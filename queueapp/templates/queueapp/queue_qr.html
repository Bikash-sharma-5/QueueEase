{% extends 'queueapp/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 350px;">
        <h1 style="color: #333; font-size: 22px; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px;">
            QR Code for {{ queue.name }}
        </h1>
        <img src="{{ queue.qr_code.url }}" alt="Queue QR Code" style="width: 250px; height: 250px; border: 5px solid #007bff; padding: 10px; background: white; border-radius: 10px;">
        <p style="color: #555; font-size: 16px; margin-top: 15px;">Scan this code to join the queue.</p>
    </div>
</div>
{% endblock %}
