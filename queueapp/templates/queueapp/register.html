<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        .login-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Django form fields -->
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
    </div>

</body>
</html>
